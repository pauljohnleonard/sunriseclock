<ion-content padding>


  <ng-container *ngFor="let day of days">
    <ion-item>
      <ion-label>{{day.label}}</ion-label>
      <ion-datetime displayFormat="h:mm A" pickerFormat="h mm A" [(ngModel)]="day.time"></ion-datetime>
      <ion-toggle [(ngModel)]="day.on" [disabled]="alarm.off"></ion-toggle>
    </ion-item>
  </ng-container>


  <ion-item>
    <ion-label>Disable all</ion-label>
    <ion-toggle [(ngModel)]="alarm.off"></ion-toggle>
  </ion-item>

</ion-content>
