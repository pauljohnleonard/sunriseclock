<ion-header>

  <ion-navbar>
    <ion-title>setup</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list>
        <ion-item>
          <ion-label fixed>Network</ion-label>
          <ion-input type="text" [(ngModel)]='ssid' ></ion-input>
        </ion-item>
      
        <ion-item>
          <ion-label fixed>Password</ion-label>
          <ion-input type="password" [(ngModel)]='password'></ion-input>
        </ion-item>
      
      </ion-list>

      <button ion-button block (click)="setup()">Apply</button>
</ion-content>
