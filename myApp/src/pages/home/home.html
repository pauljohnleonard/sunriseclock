<ion-header>
  <ion-navbar>
    <ion-title>
      Alarm
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>


  <ng-container *ngFor="let day of days">
    <ion-item>
    <ion-label>{{day.label}}</ion-label>
    <ion-datetime displayFormat="h:mm A" pickerFormat="h mm A" [(ngModel)]="day.time"></ion-datetime>
    <ion-toggle [(ngModel)]="day.on"></ion-toggle>
    </ion-item>
  </ng-container>


</ion-content>
